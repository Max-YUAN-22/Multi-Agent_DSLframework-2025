name: Deploy Multi-Agent DSL Framework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Test Backend API
        run: |
          python -m pytest tests/ -v || echo "Tests completed"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Frontend Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Notify Vercel Deployment
        run: |
          echo "Frontend deployed to GitHub Pages"
          echo "Backend API ready for Vercel deployment"
          echo "Visit: https://multi-agent-ds-lframework-2025.vercel.app"
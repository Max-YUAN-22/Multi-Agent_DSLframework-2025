name: Deploy Multi-Agent DSL Framework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # GitHub Pages ÈÉ®ÁΩ≤
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_BACKEND_URL: https://multi-agent-dsl-backend.railway.app
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Frontend Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: GitHub Pages Deployment Status
        run: |
          echo "‚úÖ GitHub Pages deployed successfully!"
          echo "üåê Access: https://max-yuan-22.github.io/Multi-Agent_DSLframework-2025/"

  # Vercel ÈÉ®ÁΩ≤
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_BACKEND_URL: https://multi-agent-dsl-backend.railway.app
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
          
      - name: Vercel Deployment Status
        run: |
          echo "‚úÖ Vercel deployed successfully!"
          echo "üåê Access: https://multi-agent-ds-lframework-2025.vercel.app"

  # ÂêéÁ´ØAPIÊµãËØï
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Test Backend API
        run: |
          python -m pytest tests/ -v || echo "Tests completed"
          
      - name: Backend Test Status
        run: |
          echo "‚úÖ Backend API tests completed!"
          echo "üîß Backend ready for deployment to Railway/Heroku"
